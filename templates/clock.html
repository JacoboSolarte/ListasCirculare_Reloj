<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            height: 100vh;
            margin: 0;
            background-color: #222; 
        }
        h1 {
            color: #fff; /* Color del título */
            font-size: 2.5em; /* Tamaño del texto */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        .clock-container {
            position: relative;
            margin-bottom: 30px; 
        }
        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 8px solid #fff;
            border-radius: 50%;
            background-color: #444; /* Fondo del reloj */
        }
        .clock .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #fff;
            transform: translateX(-50%);
        }
        .hour-hand {
            width: 6px;
            height: 60px;
            background-color: #ff5e57;
        }
        .minute-hand {
            width: 4px;
            height: 90px;
            background-color: #4cd137;
        }
        .second-hand {
            width: 2px;
            height: 100px;
            background-color: #487eb0;
        }
        .number {
            position: absolute;
            color: white;
            font-size: 1.5em;
            width: 30px;
            height: 30px;
            text-align: center;
            transform-origin: center;
        }
        .date-display {
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            margin-top: 30px; /* Espacio entre el reloj y la fecha */
        }
    </style>
</head>
<body>

    <h1>RELOJ ANALÓGICO</h1> 
    
    <div class="clock-container">
        <div class="clock">
            <div class="center"></div>
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>

            <div class="number" style="top: 10px; left: 50%; transform: translate(-50%, -50%);">12</div>
            <div class="number" style="top: 50%; left: 290px; transform: translate(-50%, -50%);">3</div>
            <div class="number" style="top: 290px; left: 50%; transform: translate(-50%, -50%);">6</div>
            <div class="number" style="top: 50%; left: 10px; transform: translate(-50%, -50%);">9</div>

            <div class="number" style="top: 35px; left: 215px; transform: translate(-50%, -50%);">1</div>
            <div class="number" style="top: 80px; left: 260px; transform: translate(-50%, -50%);">2</div>
            <div class="number" style="top: 215px; left: 260px; transform: translate(-50%, -50%);">4</div>
            <div class="number" style="top: 260px; left: 215px; transform: translate(-50%, -50%);">5</div>
            <div class="number" style="top: 260px; left: 85px; transform: translate(-50%, -50%);">7</div>
            <div class="number" style="top: 215px; left: 35px; transform: translate(-50%, -50%);">8</div>
            <div class="number" style="top: 80px; left: 35px; transform: translate(-50%, -50%);">10</div>
            <div class="number" style="top: 35px; left: 85px; transform: translate(-50%, -50%);">11</div>
        </div>

        <div class="date-display" id="dateDisplay"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = seconds * 6;
            const minuteDegrees = minutes * 6 + seconds / 10;
            const hourDegrees = ((hours % 12) * 30) + (minutes / 2); 

            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').innerText = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>

</body>
</html>
